<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильмотека</title>
    
    <!-- Подключаем Plyr.js -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🎬 Фильмотека</h1>

    <input type="text" id="search-input" placeholder="🔍 Поиск фильмов..." oninput="filterMovies()">

    <div class="container" id="movies-container"></div>

    <!-- Плеер -->
    <div id="video-container" class="hidden">
        <video id="player" class="plyr" controls poster="poster.jpg">
            <source id="video-source" src="" type="video/mp4">
        </video>
        <button class="close-button" onclick="closePlayer()">Закрыть</button>
    </div>

    <!-- Подключаем Plyr.js и наш скрипт -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="script.js"></script>
</body>
</html>
